version: 2.1
jobs:
  deploy:
    docker:
      - image: cimg/ruby:3.1-node
      - working_directory: ~/repo/raisetech-live8-sample-app
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update -y
            sudo apt-get install -y ansible awscli
            gem install bundler
            bundle install
      - run:
          name: Run Ansible Playbook
          command: |
            ansible-playbook -i ansible/inventory/production ansible/playbook.yml

workflows:
  version: 2
  deploy_on_push:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
